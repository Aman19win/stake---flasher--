<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stake Flasher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1525;
      color: white;
      text-align: center;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #1e2a47;
      border-radius: 10px;
    }
    input, button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background: #28c76f;
      color: white;
      border: none;
    }
    .preview {
      margin-top: 10px;
      max-height: 200px;
    }
    .error {
      color: red;
    }
    .success {
      color: #00ff7f;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Stake Flasher</h2>
    <select id="tokenType">
      <option>USDT (BEP-20)</option>
    </select><img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=0x24f551eae922e4a72b05f678626e86ee241461a0" alt="QR Code">
<p id="walletAddress">0x24f551eae922e4a72b05f678626e86ee241461a0</p>
<button onclick="copyAddress()">Copy Address</button>

<form id="paymentForm">
  <input type="text" id="stakeId" placeholder="Stake ID" required />
  <input type="text" id="stakeUsername" placeholder="Stake Username" required />
  <input type="number" id="amount" placeholder="Enter Amount" required />
  <p id="receiveMsg"></p>
  <input type="file" id="file" accept="image/png, image/jpeg, application/pdf" required />
  <img id="preview" class="preview" style="display:none;" />
  <button type="submit">Submit</button>
</form>

  </div>  <script>
    const amountInput = document.getElementById("amount");
    const receiveMsg = document.getElementById("receiveMsg");

    amountInput.addEventListener("input", () => {
      const amount = parseInt(amountInput.value);
      if (amount && amount >= 100 && amount % 100 === 0) {
        receiveMsg.textContent = `You will receive: ${amount * 10} USDT`;
        receiveMsg.className = "success";
      } else {
        receiveMsg.textContent = `Amount must be a multiple of 100 (e.g., 100, 200, 300)`;
        receiveMsg.className = "error";
      }
    });

    document.getElementById("file").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const validTypes = ["image/jpeg", "image/png", "application/pdf"];
        if (!validTypes.includes(file.type)) {
          alert("Only JPG, PNG or PDF files allowed.");
          this.value = "";
          return;
        }
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const preview = document.getElementById("preview");
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      }
    });

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const amount = parseInt(amountInput.value);
      if (!amount || amount % 100 !== 0) {
        alert("Please enter a valid amount (multiple of 100)");
        return;
      }
      receiveMsg.textContent = "Form successfully submitted!";
      receiveMsg.className = "success";
      // Send data to backend using AJAX/fetch if needed
    });

    function copyAddress() {
      const address = document.getElementById("walletAddress").textContent;
      navigator.clipboard.writeText(address).then(() => alert("Address copied!"));
    }
  </script></body>
</html>
