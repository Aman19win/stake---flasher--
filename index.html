<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake Flasher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c1121;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #1e2a47;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #receiveMsg {
      color: #00ff7f;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="paymentForm">
    <h2 style="text-align: center;">Stake Flasher</h2>

    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="Your Name" required>

    <label for="username">Username:</label>
    <input id="username" type="text" placeholder="Your Username" required>

    <label for="amount">Amount Sent (USD):</label>
    <input id="amount" type="number" placeholder="Enter Amount" required>

    <p id="receiveMsg"></p>

    <label for="file">Upload Screenshot:</label>
    <input id="file" type="file" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    const amountInput = document.getElementById("amount");
    const receiveMsg = document.getElementById("receiveMsg");

    amountInput.addEventListener("input", () => {
      const amount = parseFloat(amountInput.value);
      if (!isNaN(amount) && amount >= 100) {
        receiveMsg.textContent = `You will receive: ${amount * 10} USDT`;
      } else {
        receiveMsg.textContent = "";
      }
    });

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      // Optional: Add custom validation or submission logic here
      e.preventDefault();
      alert("Form submitted!");
    });
  </script>

</body>
</html>
